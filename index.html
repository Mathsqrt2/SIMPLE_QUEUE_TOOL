<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SIMPLE QUEUE TOOL</title>
    <link rel="stylesheet" href="css/header_style.css">
    <link rel="stylesheet" href="css/property_style.css">
    <link rel="stylesheet" href="css/confirm_style.css">
    <script src="lib/CSInterface.js"></script>
    <script src="lib/index.js" type="text/javascript"></script>
</head>

<body>
    <div id="app_container">
        <div id="app_header">
            <p id="app_title">SIMPLE QUEUE TOOL</p>
            <input id="supportButton" type="button" value="SUPPORT">
        </div>
        <div id="app_content">
            <div class="property_box">
                <p class="property_label">RENDER TYPE:</p>
                <select id="typeOfRenderingQueue" class="property_content">
                    <option>clips</option>
                    <option>sequences</option>
                </select>
            </div>

            <div class="hidden property_box" id="addIndexOption">
                <p class="property_label">ADD INDEX TO NAME:</p>
                <select id="numOn" class="property_content property_input">
                    <option>yes</option>
                    <option>no</option>
                </select>
            </div>

            <div class="property_box" id="basedOnPropertyBox">
                <p class="property_label">RENDERING BASE:</p>
                <select class="property_content" id="basedOn">
                    <option>each clip</option>
                    <option>clips on track</option>
                    <option id="selectedClipOption">selected clips</option>
                    <option>each clip audio</option>
                    <option>clip audio on track</option>
                    <option id="selectedAudioOption">selected clips audio</option>
                </select>
            </div>

            <div class="hidden property_box" id="baseIndexContainer">
                <p class="property_label">TRACK INDEX:</p>
                <input id="baseIndex" class="property_content" type="number" placeholder="track index" min="0" max="10">
            </div>

            <div class="property_box">
                <p class="property_label">APPLY FOR:</p>
                <select id="rangeOfRenderingQueue" class="property_content">
                    <option>current sequence</option>
                    <option>multiple sequences</option>
                    <option id="bonusOption">selected sequences</option>
                </select>
            </div>

            <div class="hidden property_box" id="searchContainer">
                <p class="property_label">SEARCH PATTERN:</p>
                <input id="searchedValue" type="text" placeholder="choose sequences"
                    class="property_content property_input">
            </div>

            <div class="property_box">
                <p class="property_label">ENCODING PRESET:</p>
                <select id="encodingPreset" class="property_content">
                    <option class="videoFileOption">h.264 | 64mbps | 384kbps</option>
                    <option class="videoFileOption">h.264 | 15mbps | 384kbps</option>
                    <option class="videoFileOption">h.264 | 64mbps | no audio</option>
                    <option class="videoFileOption">h.264 | 15mbps | no audio</option>
                    <option class="videoFileOption">vp9 | quality 60% | 384kbps</option>
                    <option class="videoFileOption">vp9 | quality 90% | 384kbps</option>
                    <option class="videoFileOption">vp9 | quality 60% | no audio</option>
                    <option class="videoFileOption">vp9 | quality 90% | no audio</option>
                    <option class="videoFileOption">quicktime | alpha | audio on</option>
                    <option class="videoFileOption">quicktime | alpha | audio off</option>
                    <option class="audioFileOption hidden">.wav | umcompressed | 16 bit | stereo</option>
                    <option class="audioFileOption hidden">.wav | umcompressed | 24 bit | stereo</option>
                    <option class="audioFileOption hidden">.wav | umcompressed | 32 bit | stereo</option>
                    <option class="audioFileOption hidden">.mp3 | 192kbps | 16 bit | stereo</option>
                    <option class="audioFileOption hidden">.mp3 | 256kbps | 16 bit | stereo</option>
                    <option class="audioFileOption hidden">.mp3 | 320kbps | 16 bit | stereo</option>
                    <option>custom</option>
                </select>
            </div>

            <div class="hidden property_box" id="selectPresetPathContainer">
                <p class="property_label">SET PRESET PATH</p>
                <input type="button" class="property_content property_input" value="choose preset path"
                    id="selectPresetPath">
            </div>

            <div class="property_box">
                <p class="property_label">OUTPUT DIRECTORY:</p>
                <input type="button" value="set output path" id="newOutputPath" class="property_content property_input">
            </div>

            <div class="property_box">
                <p class="property_label">NEW FOLDER NAME:</p>
                <input type="text" id="newFolderName" placeholder="new folder name"
                    class="property_content property_input">
            </div>

            <div class="property_box">
                <p class="property_label">OUTPUT NAME:</p>
                <input type="text" id="newNamePattern" placeholder="set files name pattern"
                    class="property_content property_input">
            </div>

            <div class="property_box">
                <p class="property_label">INDEX OFFSET:</p>
                <input type="number" id="indexOffset" placeholder="index offset" min="0" max="9000"
                    class="property_content property_input">
            </div>

            <div class="property_box" id="secure_mode">
                <p class="property_label">SECURE MODE:</p>
                <select id="secureModeSwitch" class="property_content">
                    <option>enabled</option>
                    <option>disabled</option>
                </select>
            </div>

            <div class="property_box" id="render_after_queue">
                <p class="property_label">START RENDER:</p>
                <select id="renderSwitch" class="property_content">
                    <option>enabled</option>
                    <option>disabled</option>
                </select>
            </div>

        </div>
        <div id="confirm_section">
            <p id="confirm">ADD TO QUEUE</p>
        </div>
    </div>
</body>
</html>
