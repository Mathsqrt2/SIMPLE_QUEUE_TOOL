<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIMPLE QUEUE TOOL</title>
    <link rel="stylesheet" href="css/general_style.css">
    <link rel="stylesheet" href="css/header_style.css">
    <link rel="stylesheet" href="css/property_style.css">
    <link rel="stylesheet" href="css/confirm_style.css">
    <script src="lib/CSInterface.js"></script>
    <script src="lib/index.js" type="text/javascript"> </script>
</head>
<body>
    <div id="app_container">
        <div id="app_header">
            <p id="app_title">SIMPLE QUEUE TOOL</p>
            <div class="separator_horizontal"></div>
        </div>
        <div id="app_content">

            <div class="property_box">
                <div class="property_label">
                    <p>RENDER TYPE:</p>
                </div>
                <div class="property_content">
                    <div class="separator_vertical"></div>
                    <select id="typeOfRenderingQueue">
                        <option>clips</option>
                        <option>sequences</option>
                    </select>
                </div>
            </div>

            <div class=" property_box checkboxHolder">
                <div class="property_label">
                    <p>SEQUENCES NUMERATION:</p>
                </div>
                <div class="property_content">
                    <div class="separator_vertical"></div>
                    <div class="property_input">
                        <label for="numOn">attach index</label>
                        <input type="checkbox" id="numOn">
                    </div>
                </div>
            </div>

            <div class="property_box">
                <div class="property_label">
                    <p id="fieldLabel">RENDERING BASED ON:</p>
                </div>
                <div class="property_content">
                    <div class="separator_vertical"></div>
                    <select id="basedOn">
                        <option>each clip</option>
                        <option>clips on track</option>
                        <option>selected clips</option>
                        <input id="baseIndex" type="number" placeholder="base track index" min="0" class="hidden" disabled>
                    </select>
                </div>
            </div>

            <div class="property_box">
                <div class="property_label" class="hidden" id="numOnLabel">
                    <p>APPLY FOR:</p>
                </div>
                <div class="property_content">
                    <div class="separator_vertical"></div>
                    <select id="rangeOfRenderingQueue">
                        <option>current_sequence</option>
                        <option>multiple_sequences</option>
                        <option>selected sequences</option>
                    </select>
                </div>
            </div>

            <div class="property_box hidden" id="searchContainer">
                <div class="property_label">
                    <p>SEARCH SEQUENCE PATTERN:</p>
                </div>
                <div class="property_content">
                    <div class="separator_vertical"></div>
                    <input type='text' id="searchedValue" placeholder="choose sequences" class="hidden" disabled> 
                </div>
            </div>

            <div class="property_box">
                <div class="property_label">
                    <p>ENCODING PRESET</p>
                </div>
                <div class="property_content">
                    <div class="separator_vertical"></div>
                    <div class="collector">
                    <select id="encodingPreset">
                        <option>h.264 | .mp4</option>
                        <option>vp9 | .webm</option>
                        <option>custom</option>
                    </select>
                    <input type="button" id="selectPresetPath" value="select preset" class="hidden" disabled>
                    </div>
                </div>
            </div>

            <div class="property_box">
                <div class="property_label">
                    <p>OUTPUT DIRECTORY</p>
                </div>
                <div class="property_content">
                    <div class="separator_vertical"></div>
                    <input type="button" value="set output path" id="newOutputPath" class="property_input">
                </div>
            </div>

            <div class="property_box">
                <div class="property_label">
                    <p>NEW FOLDER NAME</p>
                </div>
                <div class="property_content">
                    <div class="separator_vertical"></div>
                    <input type="text" id="newFolderName" placeholder="new folder name" class="property_input">
                </div>
            </div>

            <div class="property_box">
                <div class="property_label">
                    <p>NEW NAMES PATTERN</p>
                </div>
                <div class="property_content">
                    <div class="separator_vertical"></div>
                    <input type="text" id="newNamePattern" placeholder="set files name pattern" class="property_input">
                </div>
            </div>

            <div class="property_box">
                <div class="property_label">
                    <p>INDEX OFFSET</p>
                </div>
                <div class="property_content">
                    <div class="separator_vertical"></div>
                    <input type="number" id="indexOffset" placeholder="index offset" min="0" max="9000" class="property_input">
                </div>
            </div>

        </div>
        <div id="confirm_section">
            <div id="confirm">
                <p>ADD TO QUEUE</p>
            </div>
        </div>
    </div>
</body>
</html>
