<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpleRenderQueue</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/CSInterface.js"></script>
    <script src="lib/index.js" type="text/javascript"> </script>
</head>
<body>
    <div id="mainContainer">
        <h3 id="mainTitle">RenderQueueTool</h3>
        
        <div class="elementContainer">
            <label for="typeOfRenderingQueue">Render type: </label>
            <select id="typeOfRenderingQueue">
                <option>Clips</option>
                <option>Sequences</option>
            </select>
            <div class="checkboxHolder"> 
            <label for="numOn" class="hidden" id="numOnLabel"> Sequences numeration </label>
            <input type="checkbox" id="numOn" class="hidden">
            </div>
        </div>
        
        <div class="elementContainer" id="basedOnContainer">
            <label for="basedOn" id="fieldLabel">Rendering based on</label>
            <select id="basedOn">
                <option>Each clip</option>
                <option>Clips on track:</option>
                <input id="baseIndex" type="number" placeholder="base track index" min="0" class="hidden" disabled>
            </select>
        </div>

        <div class="elementContainer">
            <label for="rangeOfRenderingQueue"> Apply for: </label>
            <select id="rangeOfRenderingQueue">
                <option>Current_sequence</option>
                <option>Multiple_sequences</option>
            </select>
        </div>
        
        <div class="hidden" class="elementContainer" id="searchContainer">
            <label for="searchedValue" class="hidden" id="searchLbl">Search sequence pattern</label>
            <input type='text' id="searchedValue" placeholder="choose sequences" class="hidden" disabled> 
        </div>

        <div class="elementContainer">
            <label>Select encoding preset</label>
            <select id="encodingPreset">
                <option>h.264 | .mp4</option>
                <option>vp9 | .webm</option>
                <option>custom</option>
            </select>
            <input type="button" id="selectPresetPath" value="select preset path" class="hidden" disabled>
        </div>
        
        <div class="elementContainer">
            <label for="newOutputPath">Output Details</label>
            <input type="button" id="newOutputPath" value="set output path">
            <input type="text" id="newFolderName" placeholder="new folder name">
            <input type="text" id="newNamePattern" placeholder="set files name pattern">
            <input type="number" id="indexOffset" placeholder="index offset" min="0" max="9000">
        </div>
        
        <div class="elementContainer">
            <button id="runButton" type="run">Add to queue</button>
        </div> 
    </div>
</body>
</html>
